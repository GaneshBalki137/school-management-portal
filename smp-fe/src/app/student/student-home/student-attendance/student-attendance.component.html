<main id="main" class="main">
 
      <div class="card" *ngIf="attendanceRecords.length > 0; else noData">
        <div class="card-body">
          <h5 class="card-title">Attendance Records</h5>
          <!-- <div class="col-3 mb-3"> -->
            <!-- <label for="sortSelect" class="form-label">Sort By: </label> -->
            <!-- <select class="dropdown btn btn-primary form-select" id="sortSelect"
              (change)="onSortChange($event.target.value)">
              <option value="date">Date</option>
              <option value="subject_name">Subject Name</option>
              <option value="status">Status</option>
            </select>
          </div> -->

          <div class="filter ml-2" >
            <a class="icon" href="#" data-bs-toggle="dropdown">Filter <i class="bi bi-funnel" style="height: 45px;"></i> </a>
            <ul class="dropdown-menu dropdown-menu-end dropdown-menu-arrow">
                <li class="dropdown-header text-start"  >
                    <h6>Filter</h6>
                </li>
        
                <li><a class="dropdown-item"  (click)="onSortChange('date')">Date</a></li>
                <li><a class="dropdown-item"  (click)="onSortChange('subject_name')">Subject Name</a></li>
                <li><a class="dropdown-item"  (click)="onSortChange('status')">Status</a></li>
            </ul>
         </div>

          <table class="table table-striped table-bordered table-hover">
            <thead>
              <tr>
                <th>Date</th>
                <th>Subject Name</th>
                <th>Status</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let record of attendanceRecords">
                <td>{{ record.date }}</td>
                <td>{{ record.subject_name }}</td>
                <td>{{ record.status }}</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>

    
    <ng-template #noData>
      <p>No attendance records found.</p>
    </ng-template>


</main>
