<main id="main" class="main">
  <div class="card" *ngIf="showGrades">
    <div class="card-body">
      <h5 class="card-title">Grade Records for Semester {{ selectedSemester }}</h5>
  
      <div class="filter ml-2" >
        <a class="icon" data-bs-toggle="dropdown" style="cursor: pointer;">Select Sem<i class="bi bi-caret-down-fill"></i>
        </a>
        <ul class="dropdown-menu dropdown-menu-end dropdown-menu-arrow">
            <li class="dropdown-header text-start"  >
                <h6>Select</h6>
            </li>
            <li><a class="dropdown-item"  (click)="onSemesterChange(1)">Semester 1</a></li>
            <li><a class="dropdown-item"  (click)="onSemesterChange(2)">Semester 2</a></li>
        </ul>
     </div>

    <table class="table table-striped table-bordered table-hover">
      <thead>
        <tr>
          <th>Subject Name</th>
          <th>Quiz Grade</th>
          <th>Homework Grade</th>
          <th>Test Grade</th>
          <th>Project Grade</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let grade of grades">
          <td>{{ grade.subject_name }}</td>
          <td>{{ grade.quiz_grade }}</td>
          <td>{{ grade.homework_grade }}</td>
          <td>{{ grade.test_grade }}</td>
          <td>{{ grade.project_grade }}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>

</main>
