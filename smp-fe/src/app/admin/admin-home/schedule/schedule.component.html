<main id="main" class="main">
    <div class="container">
      <div class="card h-100 shadow">
          <div class="text-center mb-1"> 
            <div class="card-header bg-warning">
              <h5 class="card-title">Create Schedule</h5>
            </div>
          </div>
        <div class="card-body">  
          <form (ngSubmit)="addToSchedule()">
          <div class="form-group">
            <label for="classId">Select Class:</label>
            <select class="form-control" id="selectedClassId" [(ngModel)]="selectedClassId" (change)="fetchSubjects()" name="selectedClassId" style="background-color: aliceblue;">
              <option [value]=null >Select Class</option>
              <option *ngFor="let class of classes" [value]="class">{{ class }}</option>
            </select>
          </div>
          <div class="form-group">
            <label for="subject">Select Subject:</label>
            <select class="form-control"  [(ngModel)]="selectedSubjectId" (change)="selectedSubjectData($event.target.value)" name="selectedSubjectId" style="background-color: aliceblue;">
              <option [value]=null >Select Subject</option>
              <option *ngFor="let subject of subjects" [value]="subject.subject_id + '|' + subject.subject_name">{{ subject.subject_name }} {{subject.subject_id}}</option>
            </select>
          </div>
          <div class="form-group">
            <label for="teacher">Teacher:</label>
            <input *ngIf="teachers" style="background-color: aliceblue;" [value]="teachers.first_name + ' ' + teachers.last_name" readonly />
          </div>
          <div class="form-group">
            <label for="dayOfWeek">Select Day of Week:</label>
            <select class="form-control" id="selectedDayOfWeek" [(ngModel)]="selectedDayOfWeek" name="selectedDayOfWeek" style="background-color: aliceblue;">
                <option value="Monday">Monday</option>
                <option value="Tuesday">Tuesday</option>
                <option value="Wednesday">Wednesday</option>
                <option value="Thursday">Thursday</option>
                <option value="Friday">Friday</option>
            </select>
        </div>
          <div class="form-group">
            <label for="timeSlot">Select Time Slot:</label>
            <select class="form-control" id="selectedTimeSlot" [(ngModel)]="selectedTimeSlot" name="selectedTimeSlot" style="background-color: aliceblue;">
              <option value="09">9:00 AM - 10:00 AM</option>
              <option value="10">10:00 AM - 11:00 AM</option>
              <option value="11">11:00 AM - 12:00 PM</option>
              <option value="12">12:00 PM - 1:00 PM</option>
              <option value="13">1:00 PM - 2:00 PM</option>
            </select>
          </div>
          <hr>
          <button type="submit" class="btn btn-success">Add to Schedule</button>
          </form>
        </div>  
        </div> 
      </div>
</main>
